<div class="appliances">
  <div class="section d-flex flex-column">
    <div class="title-row d-flex inter-medium flex-column">
      <div class="title">Appliances.</div>
      <div class="subtitle">Choose what you use.</div>
    </div>
    <div class="appliance-group" *ngFor="let group of applianceGroups">
      <div class="group-title inter-medium">{{ group }}</div>
      <hr />
      <div class="row">
        <div
          class="col-lg-5 col-xl-4"
          *ngFor="let appliance of getAppliancesByGroup(group); index as i"
        >
          <appliance-card
            [defaultAppliance]="appliance"
            (onEdit)="onApplianceValueChange($event, i)"
            (onSelect)="onApplianceSelect($event, i)"
          ></appliance-card>
        </div>
      </div>
    </div>
    <!-- <div class="button-container">
        <button class="btn btn-primary inter-regular" [disabled]="!isAnyApplianceSelected">
          Continue
        </button>
      </div> -->
  </div>
  <div class="section">
    <div class="title-row d-flex inter-medium flex-column">
      <div class="title">Location.</div>
      <div class="subtitle">Choose where you're off grid.</div>
      <div>
        <input type="text" pattern="[0-9]{5}" [(ngModel)]="zipCode" placeholder="Enter ZIP Code" />

        <i class="bi bi-question-circle info-icon" (click)="openModal()"></i>
      </div>
      <!-- <button (click)="getSunHours(zipCode)">Get</button> -->
    </div>
  </div>
  <div class="section">
    <div class="title-row d-flex inter-medium flex-column">
      <div class="title">Seasons.</div>
      <div class="subtitle">Choose when you're off grid.</div>
      <div class="row">
        <mini-card
          (onSelect)="onSeasonSelect($event, 'spring')"
          label="Spring"
          iconName="bi-flower1"
        ></mini-card>

        <mini-card
          (onSelect)="onSeasonSelect($event, 'summer')"
          label="Summer"
          iconName="bi-sun"
        ></mini-card>
      </div>
      <div class="row">
        <mini-card
          (onSelect)="onSeasonSelect($event, 'fall')"
          label="Fall"
          iconName="bi-tree"
        ></mini-card>

        <mini-card
          (onSelect)="onSeasonSelect($event, 'winter')"
          label="Winter"
          iconName="bi-snow"
        ></mini-card>
      </div>
    </div>
  </div>

  <app-modal
    *ngIf="isModalOpen"
    [modalContent]="modalContent"
    modalHeader="Why we collect location data"
    (closeModal)="closeModal()"
  ></app-modal>
</div>
